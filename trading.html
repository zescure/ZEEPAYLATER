<!DOCTYPE html>
<html>
<head>
  <title>LNX Exchange Simulator</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h1 { color: #ffffff; }
    .panel {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }
    .value {
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ LNX Exchange Simulator</h1>
  <div class="panel">
    <div class="value" id="price">Harga LNX: </div>
    <div class="value" id="marketCap">Market Cap: </div>
    <div class="value" id="volume">Volume 24h: </div>
    <hr>
    <div class="value" id="yourTokens">Token Lu: </div>
    <div class="value" id="yourValue">Cuan Lu: </div>
    <button onclick="buyLNX()">BUY</button>
    <button onclick="sellLNX()">SELL</button>
  </div>

  <script>
    const totalSupply = 1000000;
    let userTokens = totalSupply * 0.5;
    let price = 100;
    let marketCap = totalSupply * price;
    let volume = 5000;

    function formatRupiah(angka) {
      return 'Rp' + angka.toLocaleString('id-ID', {minimumFractionDigits: 2});
    }

    function updateMarket() {
      // Harga naik turun Â±0.5%
      const change = price * ((Math.random() - 0.5) / 100);
      price = Math.max(10, price + change);
      marketCap = price * totalSupply;
      document.getElementById("price").innerText = "Harga LNX: " + formatRupiah(price);
      document.getElementById("marketCap").innerText = "Market Cap: " + formatRupiah(marketCap);
      document.getElementById("volume").innerText = "Volume 24h: " + formatRupiah(volume);
      document.getElementById("yourTokens").innerText = "Token Lu: " + userTokens.toLocaleString() + " LNX";
      document.getElementById("yourValue").innerText = "Cuan Lu: " + formatRupiah(userTokens * price);
    }

    function buyLNX() {
      const amount = 1000; // beli 1000 LNX
      if (userTokens + amount <= totalSupply) {
        userTokens += amount;
        volume += amount * price;
      }
    }

    function sellLNX() {
      const amount = 1000; // jual 1000 LNX
      if (userTokens >= amount) {
        userTokens -= amount;
        volume += amount * price;
      }
    }

    setInterval(updateMarket, 1000);
    updateMarket();
  </script>
</body>
</html>
